<!DOCTYPE html>
<html>
<head>
  <title>404 Not Found</title>
</head>
<body>
  <style>
    
    /* Reset styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Body styles */
body {
  background-color: #f5f5f5;
  font-family: 'Roboto', sans-serif;
}

/* Container styles */
.container {
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
  padding: 100px 20px;
}

/* Heading styles */
h1 {
  font-size: 8rem;
  margin-bottom: 1rem;
  color: #333;
}

/* Paragraph styles */
p {
  font-size: 1.5rem;
  margin-bottom: 2rem;
  color: #666;
}

/* Button styles */
.button {
  display: inline-block;
  margin-top: 1.5rem;
  padding: 1rem 2rem;
  background-color: #007bff;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  transition: all 0.3s ease;
}

.button:hover {
  background-color: #0062cc;
}

  </style>
  <div class="container">
    <h1>404</h1>
    <p>Sorry, the page you are looking for could not be found.</p>
    <a href="/">Go back to homepage</a>
  </div>
</body>
</html>
